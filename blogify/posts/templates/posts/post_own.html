
{% extends 'base.html' %}


{% block content %}
<h2>My Posts: </h2>
 <div class="posts">
  {% for post in posts %}
  <a href="{% url 'posts:detail' slug=post.slug %}">
  <div class="post">
    
    <h2>{{ post.title }}</h2>
    <img src="{{post.image.url }}"/>
    <p class="date"> {{ post.date }} </p>
    <p class="author"><b> By {{ post.author.username }}</b></p>
    <p> {{ post.post_snippet }} </p>
  </div>
  </a>
  {% endfor  %}
 </div>
 {% endblock %}
