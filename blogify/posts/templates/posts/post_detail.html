{% extends 'base.html' %}

{% block content %}

<div class="post-detail">
    <div class="post">
        <img src="{{post.image.url }}"/>
        <h2>{{post.title}}</h2>
        <p>{{post.date}}</p>
        <p class="author"><b>By {{post.author.username}}</b></p>
        <p>{{post.body}}</p>
    </div>

</div>

{% endblock %}
