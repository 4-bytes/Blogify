
{% extends 'base.html' %}


{% block content %}
<h1>Blogify</h1>
<p>List of posts made by others</p>
<div class"posts">
  {% for post in posts %}

  <div class="post">
    <h2><a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p> {{ post.date }} </p>
    <p> {{ post.post_snippet }} </p>
  </div>

  {% endfor  %}
</div>
{% endblock %}
